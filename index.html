<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CukeFactory</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="css/CukeFactory.css" rel="stylesheet">
		<link href="css/typeahead.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#">CukeFactory</a>
		    </div>
		
		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li><a href="#">Browse features</a></li>
		        <li><a href="#" data-bind="click: $root.createNewScenario">Create new scenario</a></li>
		      </ul>
		      <form class="navbar-form navbar-right" role="search">
		        <div class="form-group">
		          <input type="text" class="form-control" placeholder="Search">
		        </div>
		        <button type="submit" class="btn btn-default">Go</button>
		      </form>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>

		<div class="featurelist panel">
			<div class="panel-heading">
				<h3 class="panel-title">Features</h3>
			</div>
			<div class="panel-body">
				<ul class="list-group" data-bind="foreach: features">
						<li class="list-group-item" data-bind="click: $parent.selectFeature">
							<span class="badge" data-bind="text: scenarios().length"></span>
							<span data-bind="text: name"></span>
						</li>
				</ul>
			</div>
		</div>

		<div class="scenariolist panel" data-bind="visible: selectedFeature()">
			<div class="panel-heading">
				<h3 class="panel-title">Scenarios</h3>
			</div>
			<div class="panel-body" data-bind="with: selectedFeature">
				<ul class="list-group" data-bind="foreach: scenarios">
						<li class="list-group-item">
							<span data-bind="text: name"></span>
							<ul class="list-group" data-bind="foreach: steps">
								<li class="list-group-item">
									<span data-bind="text: type" class="cuke-keyword"></span>
									<span	data-bind="text: text"></span>
								</li>
							</ul>
						</li>
				</ul>
			</div>
		</div>

		<div class="scenariolist panel" data-bind="visible: newScenario()">
			<div class="panel-heading">
				<h3 class="panel-title">New scenario</h3>
			</div>
			<div class="panel-body" data-bind="with: newScenario">
				<ul data-bind="foreach: steps" class="list-group">
					<li class="list-group-item">
						<span data-bind="text: type" class="cuke-keyword"></span>
						<span	data-bind="text: text"></span>
					</li>
				</ul>
				<input id="stepTypeahead" class="typeahead tt-query" type="text" placeholder="Start typing" />
			</div>
		</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="bower_components/knockoutjs/knockout.js"></script>
		<script src="bower_components/typeahead.js/dist/typeahead.bundle.js"></script>
		<script src="js/controllers/viewmodels.js"></script>
		<script type="text/javascript">
			var featuresViewModelInstance = new FeaturesViewModel();
			featuresViewModelInstance.loadFeatures();
			ko.applyBindings(featuresViewModelInstance);
		</script>
		<script type="text/javascript">
			featuresViewModelInstance.onNewScenario = function() { initializeTypeAhead(); };
function initializeTypeAhead()
{
	var allSteps = $.map(
			featuresViewModelInstance.allSteps(),
			function(step) {
				return { text: step.text(), type: step.type() }
			});

	var givens = new Bloodhound({
		datumTokenizer: Bloodhound.tokenizers.obj.whitespace('text'),
		queryTokenizer: function(q) {
			var tokens = Bloodhound.tokenizers.whitespace(q);
			var ret = tokens.slice(1);
			console.log(tokens);
			console.log(ret);
			return ret;
		},
		local: allSteps
	});

	givens.initialize();

	$('#stepTypeahead').typeahead(
		{
			hint: true,
			highlight: true,
			minLength: 1
		},
		{
			name: 'given',
			displayKey: 'text',
			source: givens.ttAdapter()
		})
		.on('typeahead:selected', function(event, selection) {
			featuresViewModelInstance.newScenario().addStep(new Step(selection.type, selection.text));
			$('.typeahead').typeahead('val', '');
		});
}
		</script>
  </body>
</html>
