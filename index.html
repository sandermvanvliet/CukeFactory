<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CukeFactory</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/CukeFactory.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#">CukeFactory</a>
		    </div>
		
		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li><a href="#">Browse features</a></li>
		        <li><a href="#">Create new feature</a></li>
		      </ul>
		      <form class="navbar-form navbar-right" role="search">
		        <div class="form-group">
		          <input type="text" class="form-control" placeholder="Search">
		        </div>
		        <button type="submit" class="btn btn-default">Go</button>
		      </form>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>

		<div class="featurelist panel">
			<div class="panel-heading">
				<h3 class="panel-title">Features</h3>
			</div>
			<div class="panel-body">
				<ul class="list-group" data-bind="foreach: features">
						<li class="list-group-item" data-bind="click: $parent.selectFeatureClick">
							<span class="badge" data-bind="text: scenarios().length"></span>
							<span data-bind="text: name, click: $parent.selectFeatureClick"></span>
						</li>
				</ul>
			</div>
		</div>
		<div class="scenariolist panel" data-bind="visible: selectedFeatureScenarios().length > 0">
			<div class="panel-heading">
				<h3 class="panel-title">Scenarios</h3>
			</div>
			<div class="panel-body">
				<ul class="list-group" data-bind="foreach: selectedFeatureScenarios">
						<li class="list-group-item">
							<span data-bind="text: name"></span>
							<div data-bind="html: specSyntaxed" class="scenarioSpec"></div>
						</li>
				</ul>
			</div>
		</div>
		<div class="scenarioSpec" id="newScenario">
			<input class="typeahead" type="text" placeholder="Start typing" />
		</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
		<script src="js/knockout-3.1.0.js"></script>
		<script src="js/bloodhound.min.js"></script>
		<script src="js/typeahead.bundle.min.js"></script>
		<script src="js/typeahead.jquery.min.js"></script>
		<script src="js/controllers/features.js"></script>
		<script type="text/javascript">
			ko.applyBindings(new FeaturesViewModel());
		</script>
		<script type="text/javascript">
			var givens = new Bloodhound({
				datumTokenizer: Bloodhound.tokenizers.whitespace('value'),
				queryTokenizer: function(s) {
					if(s.startsWith('Given'))
					{
						s = s.slice(6);
					}
					else if(s.startsWith('And'))
					{
						s = s.slice(4);
					}

					return s.split(/\s+/);
				},
				limit: 10,
				prefetch: {
					url: 'data/cukes-suggest.js',
					filter: function(list) {
						return $.map(list, function(cuke) { return { value: cuke }; });
					}
				}
			});
			var whens = new Bloodhound({
				datumTokenizer: function(s) {
					if(s.startsWith('When'))
					{
						return s.slice(6);
					}
					return s;
				},
				queryTokenizer: Bloodhound.tokenizers.whitespace,
				limit: 10,
				prefetch: {
					url: 'data/cukes-suggest.js',
					filter: function(list) {
						return $.map(list.whens, function(cuke) { return { value: cuke }; });
					}
				}
			});
			var thens = new Bloodhound({
				datumTokenizer: function(s) {
					if(s.startsWith('When'))
					{
						return s.slice(6);
					}
					return s;
				},
				queryTokenizer: Bloodhound.tokenizers.whitespace,
				limit: 10,
				prefetch: {
					url: 'data/cukes-suggest.js',
					filter: function(list) {
						return $.map(list.thens, function(cuke) { return { value: cuke }; });
					}
				}
			});

			givens.initialize();
			whens.initialize();
			thens.initialize();

			$('#newScenario .typeahead').typeahead({
				hint: true,
				highlight: true,
				minLength: 3
			},
			{
				name: 'given',
				displayKey: 'value',
				source: givens.ttAdapter()
			});

if (typeof String.prototype.startsWith != 'function') {
  String.prototype.startsWith = function (str){
    return this.slice(0, str.length) == str;
  };
}
		</script>
  </body>
</html>
